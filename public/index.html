        <div class="container">
          <h1><a href='/'>  User Mang  </a> </h1>
          <hr />
          <div class="page"></div>
        </div>
        <script  id='edit-user-template' type='text/template'>
          <form role='form' class='edit-user-form container  col-md-8 form-horizontal'>
              <legend><%= user ? 'Update' : 'Create' %> User </legend>
            <div class='form-group'>
              <lable>First Name</lable>
              <input type="text" name="firstName" class="form-control" 
              value="<%= user ? user.get('firstName') : '' %>" />
            </div>
            <div class='form-group'>
              <lable>Last Name</lable>
              <input type="text" name="lastName" class="form-control"  value="<%= user ? user.get('lastName') : '' %>"  />
            </div>
            <div class='form-group'>
              <lable>Age</lable>
              <input type="text" name="age" class="form-control"  value="<%= user ? user.get('age') : '' %>" />
            </div>
            <div class='form-group'>
              <lable>Email</lable>
              <input type="email" name="email" class="form-control" value="<%= user ? user.get('email') : '' %>" />
            </div>
            <hr />

            <button type="submit" class="btn"> <%= user ? 'Update' : 'Create' %> </button>
            <% if (user) { %>
              <input type="hidden" name="_id" value="<%= user.attributes._id %>" />
            <button type= "button" class="btn btn-danger delete-user">Delete</button>
            <% }; %>
          </form>
        </script>

        <script  id='user-list-template' type='text/template'>
          <a href="#/new" class="btn btn-primary">New User</a>
          <hr />
          <table class="table table-striped">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <% _.each(users, function(user){ %>
                <tr>
                  <td><%= user.get('firstName') %> </td>
                  <td><%= user.get('lastName') %> </td>
                  <td><%= user.get('email') %> </td>
                  <td><%= user.get('age') %> </td>
                  <td><a href='#/edit/<%= user.attributes._id %>' class='btn btn-default'>Edit</td>
                </tr>

             <% }); %>
            </tbody>
          </table
        </script>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
